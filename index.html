<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>Wartość kursu na dzień 31.12.2024</p>
                <ul>
                    <li>1 EUR = 4.36 PLN</li>
                    <li>1 USD = 3.94 PLN</li>
                </ul>
                <p>
                    <label>
                        <span class="form__labelText">Podaj kwotę w zł:</span>
                        <input class="form__field" type="number" step="0.01" min="1" required placeholder="Podaj kwotę" name="amount">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę</span>
                        <select class="form__field" name="currency_type">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Przelicz</button>
            </p>
            <p class="form__result"></p>
        </form>
    </div>
</body>

</html>
